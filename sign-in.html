<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" type="image/icon" href="images/cow-solid.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4c41eeb76.js" crossorigin="anonymous"></script>
    <script src="javascript/sign-in.js"></script>
</head>

<body class="bg-info" style="font-family: Futura; font-size: 20px;">
    <nav class="navbar sticky-top bg-primary m-1 shadow" style="border-radius: 10px;">
        <div class="container-fluid">
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="fa fa-bars" style="font-size: 60px;"></span>
            </button>
            <div class="navbar-brand fa fa-cow" style="font-size: 50px;"></div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-4 mt-0 ">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
                <a class="nav-link active" href="#">Sign In</a>
                <a class="nav-link" href="game-menu.html">Games</a>
                <a class="nav-link" href="history.html">History</a>

            </div>
        </div>
    </nav>

    <div class="row m-4 mt-5 pt-4 pb-4 justify-content-center bg-secondary shadow" style="border-radius: 75px;">
        <div class="col-5">
            <div class="text-center">
                <h2>Sign In</h2>
                <p id="signin-error-msg" class="text-danger bg-dark rounded"></p>
            </div>
            <form action="home.html" class="mt-3" id="signin-form">
                <div class="mb-3">
                    <label for="signin-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signin-username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="signin-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

        <div class="col-1 text-center mt-5 pt-5"><h1 class="mt-4">or</h1></div>
        
        <div class="col-5">
            <div class="text-center">
                <h2>Create Account</h2>
                <p id="error-msg" class="text-danger bg-dark rounded"></p>
            </div>
            <form action="home.html" class="mt-3" id="create-form">
                <div class="mb-3">
                    <label for="c-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="c-username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="c-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="c-password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="c-password-confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="c-password-confirm" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success">Create Account</button>
            </form>
        </div>
    </div>
</body>

<footer class=" text-center text-lg-start text-white mt-4">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Jean-Marc Wages - 2023
      </div>
</footer>

</html>
