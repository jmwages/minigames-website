<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pictionary</title>
    <link rel="icon" type="image/icon" href="images/cow-solid.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4c41eeb76.js" crossorigin="anonymous"></script>

    <script src="javascript/guessing.js"></script>
</head>

<body class="bg-info" style="font-family: Futura; font-size: 20px;">

    <nav class="navbar sticky-top bg-primary m-1 shadow" style="border-radius: 10px;">
        <div class="container-fluid">
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="fa fa-bars" style="font-size: 60px;"></span>
            </button>
            <div style="font-size: 50px; font-variant: small-caps;">Pictionary&nbsp;<span class="navbar-brand fa fa-cow"
                    style="font-size: 50px;"></span></div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-4 mt-0 ">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
                <a class="nav-link" href="sign-in.html">Sign In</a>
                <a class="nav-link" href="game-menu.html">Games</a>
                <a class="nav-link" href="history.html">History</a>
            </div>
        </div>
    </nav>

    <div class="row mt-4">
        <div class="col-4 bg-dark m-5 mt-0 text-light text-center shadow" style="border-radius: 10px; height: 600px;">
            <div class="pt-5">
                <h2>Your Best Time:</h2>
            </div>
            <div class="pt-2" id="high-score">
                SCORE GOES HERE
            </div>
            <hr>
            <div class="pt-2">
                <h2>Guess Here:</h2>
            </div>
            <div class="d-flex flex-column align-items-center">
                <form action="#" id="guess-form" class="d-flex flex-row gap-2"> 
                    <input type="text" class="form-control mb-2" id="guess-input" placeholder="Guess Here"
                        style="width: 200px; height: 40px;">
                    <button type="submit" class="btn btn-success" id="guess-btn" style="height: 40px;">Guess</button>
                </form>
            </div>
            <hr>
            <div class="pt-2">
                <h2>Time Elapsed:</h2>
            </div>
            <div id="timer" class="pt-2">
                <h1>00:00:00</h1>
            </div>
            <hr>
            <div class="pt-2">
                <h2>Guessing For:</h2>
            </div>
            <div class="pb-3 pt-2">
                <h3 id="opponent-txt"></h3>
            </div>

        </div>

        <div class="col-7 bg-dark text-center shadow" style="border-radius: 10px; height: 600px;">
            <img src="#" alt="" id="drawing" class="bg-light mt-4 col-md-11" style="height: 500px; border-radius: 10px;">
        </div>

    </div>

</body>

<footer class=" text-center text-lg-start text-white mt-4">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Jean-Marc Wages - 2023
      </div>
</footer>

</html>
