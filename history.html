<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link rel="icon" type="image/icon" href="images/cow-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4c41eeb76.js" crossorigin="anonymous"></script>

    <script src="javascript/history.js"></script>
</head>

<body class="bg-info" style="font-family: Futura; font-size: 20px;">
    <nav class="navbar sticky-top bg-primary m-1 shadow" style="border-radius: 10px;">
        <div class="container-fluid">
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="fa fa-bars" style="font-size: 60px;"></span>
            </button>
            <div class="navbar-brand fa fa-cow" style="font-size: 50px;"></div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-4 mt-0 ">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
                <a class="nav-link" href="sign-in.html">Sign In</a>
                <a class="nav-link" href="game-menu.html">Games</a>
                <a class="nav-link active" href="#">History</a>

            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4" id="searchDiv">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light p-5 shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Search Game History</h2>
                        <hr>
                        <div class="text-center text-danger" id="errorMsg"></div>
                        <form id="search-form">
                            <div class="mb-3">
                                <label for="opponent-username" class="form-label">Opponent's Username:</label>
                                <input type="text" class="form-control" id="opponent-username"
                                    placeholder="Enter opponent's username" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="results">
        <div class="row justify-content-center" id="searchAgain">
            <button class="btn btn-primary col-md-2">Back to Search</button>
        </div>
        <div class="" id="games">
            
        </div>

    </div>

</body>

<footer class=" text-center text-lg-start text-white mt-4">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Jean-Marc Wages - 2023
      </div>
</footer>

</html>
